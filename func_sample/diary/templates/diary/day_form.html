{% extends 'diary/base.html' %}

{% block content %}
<p>{{day.title}}</p>
<form action="" method="POST"> <!--入力欄を作成するときform-->
	<table class="table">
		<tr>
			<th>タイトル</th>
			<td>{{form.title}}</td>
		</tr>
		<tr>
			<th>本文</th>
			<td>{{form.text}}</td>
		</tr>
		<tr>
			<th>日付</th>
			<td>{{form.date}}</td>
		</tr>
	</table>
<button type="submit" class="btn btn-primary">送信</button>
{% csrf_token %}   <!--攻撃を防ぐおまじない、データを送信するときは必ず書く　method="POST"のとき-->
</form>
{% endblock %}
